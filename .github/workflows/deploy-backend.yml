name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "cmd/server/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod u=r,go= ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy source code to server
        env:
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$SSH_USER@$SSH_HOST" \
            "rm -rf /opt/structify-build/*"

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.md' \
            --exclude='tmp' \
            ./ "$SSH_USER@$SSH_HOST":/opt/structify-build/

      - name: Build and deploy Docker container
        env:
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$SSH_USER@$SSH_HOST" << 'ENDSSH'
            set -e

            cd /home/n0xum/docker

            sudo docker compose stop structify-backend || true
            sudo docker compose build --no-cache structify-backend
            sudo docker compose up -d structify-backend

            sleep 5

            sudo docker compose ps structify-backend
            sudo docker compose logs --tail=50 structify-backend
          ENDSSH

      - name: Health check
        env:
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$SSH_USER@$SSH_HOST" << 'ENDSSH'
            cd /home/n0xum/docker
            for i in $(seq 1 12); do
              if sudo docker compose ps structify-backend --format json | grep -q '"healthy"'; then
                echo "Health check passed"
                exit 0
              fi
              echo "Waiting for healthy status... ($i/12)"
              sleep 5
            done
            echo "Health check failed"
            sudo docker compose logs --tail=100 structify-backend
            exit 1
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_ed25519

      - name: Deployment notification
        if: success()
        run: |
          echo "Backend deployed successfully"
          echo "Version: $(git describe --tags --always)"
          echo "Commit: ${{ github.sha }}"
