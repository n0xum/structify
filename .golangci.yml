run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive

linters-settings:
  revive:
    rules:
      - name: exported
      - name: var-naming

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    # golangci-lint is not yet built with Go 1.26 â€” suppress version mismatch typecheck errors
    - linters:
        - typecheck
      text: "requires newer Go version go1.26"
